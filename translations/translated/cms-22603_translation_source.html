<p>Quando a Apple lançou sua nova linha de iPhone, também apresentou ao mundo o <strong>Apple Pay</strong>. Uma nova aplicação criada para substituir os cartões de crédito integrada aos iPhone 6 e 6+. </p>

<p>Com o <strong>Apple Pay</strong>, você insere seu cartão de crédito ou débito no aplicativo <strong>Passaporte</strong>. A próxima vez que precisar pagar algo, você poderá usar os cartões salvos de forma segura no celular. </p>

<p>Esse processo economiza tempo, energia e espaço na carteira. Ao invés de carregar vários cartões de plástico, o <strong>Apple Pay</strong> permite que você os salve todos e, então, use qualquer um que desejar.</p>

<p>O único inconveniente  do <strong>Apple Pay</strong> é que os únicos iPhones capazes dessa mágica são os iPhone 6 e iPhone 6+. Mas, uma vez que o <strong>iWatch</strong> for lançado, o site da Apple afirma que o <strong>iWatch</strong> pode parear com qualquer iPhone 5, 5s, ou 5c, permitindo transações com o <strong>Apple Pay</strong> através da coroa digital do iWatch.</p>

<h2>Configurando o Apple Pay</h2>

<p><strong>NOTA:</strong> O uso do <strong>Apple Pay</strong> requer que você tenha configurado sua impressão digital e seu código de segurança. Se não tiver feito, agora é uma ótima hora para fazê-lo.</p>

<p>Vá até <strong>Ajustes</strong>. Role até embaixo e clique em <strong>Passbook &amp; Apple Pay</strong>. Escolha <strong>Adicionar Cartão de Crédito ou Débito</strong>. Posicione um cartão em uma superfície reta com a parte frontal direcionada para a câmera do celular. Clique no <strong>ícone da câmera</strong> próximo ao número do cartão para usar a câmera iSight embutida para escanear o cartão para o Apple Pay.</p>

<p><strong>Nota:</strong> Você também poderia inserir manualmente as informações dos cartões ao invés de usar a <strong>iSight</strong>, mas onde está a graça disso?</p>

<figure class="post_image">
  <img alt="Adding a credit card to Apple Pay" src="https://s3.amazonaws.com/cms-assets.tutsplus.com/uploads/users/59/posts/22603/image/apple_pay_1.jpg"/>
  <figcaption>Adicionando cartões de crédito ao Apple Pay</figcaption>
</figure>

<p>Termine de adicionar as informações, adicionando manualmente a <strong>data de vencimento</strong> e o <strong>código de segurança</strong> do cartão. Se o banco que licenciou o cartão foi parceiro do <strong>Apple Pay</strong>, o cartão será verificado e adicionado ao aplicativo Passaporte como uma opção do <strong>Apple Pay</strong>. Talvez você tenha de aceitar alguns termos e condições ou confirmar sua intenção através de um código enviado por e-mail. Mas esse processo varia de banco para banco.</p>

<p>Se see banco ainda não for parceiro do <strong>Apple Pay</strong>, você verá a seguinte mensagem: <strong>Seu licenciador ainda não oferece suporte a esse cartão</strong>. Veja a lista a seguir dos <a href="http://www.apple.com/apple-pay/?cid=wwa-us-kwg-features-com" target="_self">bancos participantes</a>.</p>

<h2>Usando o Apple Pay nos Apps</h2>

<p>Assim que tiver um cartão adicionado, você estará pronto para usá-los em aplicações de terceiros. Essas são as <a href="https://itunes.apple.com/WebObjects/MZStore.woa/wa/viewFeature?id=927678292&amp;mt=8&amp;ls=1" target="_self">aplicações que já dão suporte a compras através do Apple Pay</a>. Para demonstração, mostrei como fazer uma compra usando o aplicativo do <strong>Groupon</strong>.</p>

<p>Execute o Groupon e clique na <strong>aba menu</strong> no lado esquerdo inferior. Depois, clique em <strong>perfil</strong> e vá até <strong>métodos de pagamento</strong>. Escolha <strong>Apple Pay</strong> como seu meio primário de pagamento. Clique no <strong>X</strong> no topo direito para fechar o perfil. Encontre uma oferta que gostaria de comprar. </p>

<p>Quando encontrar, clique no <strong>botão Apple Pay</strong> na parte inferior direita. Você será solicitado para confirmar a compra através da sua digital. Assim, coloque seu dedo registrado sobre o escâner do <em>touch ID</em> para que verifique sua identidade.</p>

<h2>Usando o Apple Pay em Lojas de Varejo</h2>

<p>Quando o <strong>Apple Pay</strong> foi apresentado, ele já estava disponível na maioria das grandes varejistas do mundo. Incluindo nomes como <em>McDonald's</em>, <em>Nike</em>, <em>Subway</em> e muitos outros. Verifique a lista a seguir <a href="http://www.apple.com/apple-pay/?cid=wwa-us-kwg-features-com" target="_self">de empresas de varejo que aceitam o Apple Pay</a>. A Apple trabalha continuamente para adicionar novos parceiros. Então, volta e meia, verifique essa lista. Ela continuará crescendo.</p>

<p>Para usar o <strong>Apple Pay</strong> dentro de uma loja física, procure pelos itens desejados e leve-os até o local de pagamento. Se estiver em um restaurante, selecione os itens do menu. Em outras palavras, continue comprando como sempre. </p>

<p>Durante o pagamento, abra o aplicativo Passaporte no seu iPhone. </p>

<figure class="post_image">
  <img alt="Passaporte on iPhone" src="https://s3.amazonaws.com/cms-assets.tutsplus.com/uploads/users/59/posts/22603/image/apple_pay_3.jpg"/>
  <figcaption>Aplicativo Passaporte no iPhone</figcaption>
</figure>

<p>Escolha o cartão que deseja usar e posicione seu celular próximo ao leitor de cartões. Você ouvirá um som agudo e longo. Isso indicará que o chip NFC do seu celular está se comunicando apropriadamente com o leitor de NFC do terminal de leitor de cartões.</p>

<p>Segure o celular até que você seja pedido para autorizar o pagamento utilizando sua digital. Coloque seu dedo sobre o escâner do botão <em>Home</em> para autorizar. Você verá uma mensagem que o pagamento foi efetivado e que o caixa entregará uma nota fiscal.</p>

<h2>Conclusão</h2>

<p>Hoje em dia, carregamos diversos cartões de crédito em nossas carteiras. Isso é muito ruim, não só para nossa postura, como também é a forma menos segura existente de se pagar. </p>

<p>Usando o <strong>Apple Pay</strong>, você pode salvar seus cartões de crédito eletronicamente, pagar pelos bens e serviços mais rapidamente e curtir uma forma mais segura de pagamento. Só essa funcionalidade já vale a atualização para o iPhone 6 ou 6+.</p>

<p>Se já teve a chance de utilizar o <strong>Apple Pay, </strong>conte-me como foi, deixando um comentário.</p>
